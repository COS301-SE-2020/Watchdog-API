swagger: '2.0'
# Added by API Auto Mocking Plugin
host: lynksolutions.tuks
basePath: /lynksolutions/Watchdog/1.0.0
schemes:
 - https
 - http
info:
  description: |
    This is a sample Petstore server.  You can find 
    out more about Swagger at 
    [http://swagger.io](http://swagger.io) or on 
    [irc.freenode.net, #swagger](http://swagger.io/irc/).
  version: 1.0.0
  title: Watchdog Security
  contact:
    email: lynksolutions.tuks@outlook.com
paths:
  /user:
    post:
      summary: Retrieve user data
  /user/gettoken:
    post:
      summary: Retrieve JWT Token for user
  /user/getcameras:
    post:
      summary: Retrieve a list of Cameras belonging to the User
  /live:
    post:
      summary: get a live stream from the ip camera
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: ipcamera
        description: get ip address of camera
        required: true
      responses:
        200:
          description: OK
        405:
          description: invalid input
  /live/controlpanel:
    post:
      summary: configures the home control panel
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: controlpanel
          description: The control panel to configure.
            schema:
              type: object
              required:
                - privatekey
                - ip_address
                - broadcast_ip
                - physical_address
                - cameras
                properties:
                  privatekey:
                    type: string
                  ip_address:
                    type: string
                  broadcast_ip:
                    type: string
                  physical_address:
                    type: string
                  cameras:
                    type: object
              responses:
                200:
                  description: OK
                401:
                  description: unauthorised
                500:
                  description: server error
  /live/uploadclip:
    post:
      summary: uploads periodically saved clips from ip camera
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: clipupload
          description: The periodical video clip to upload.
            schema:
              type: object
              required:
                - time
                - path #the path to the S3 bucket
                - camera_id
                - tag
                - expiration
                properties:
                  time:
                    type: string
                    format: date-time
                  path:
                    type: string
                  camera_id:
                    type: string
                  tag:
                    type: string
                  expiration:
                    type: string
                    format: date-time
              responses:
                200:
                  description: OK
                401:
                  description: unauthorised
                500:
                  description: server error
  /live/uploadframe:
    post:
      summary: uploads frames from the ip camera
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: frame_upload
          description: The frames to upload from the ip camera.
            schema:
              type: object
              required:
                - time
                - path #path to frame in the S3 bucket
                - camera_id
                - tag
                properties:
                  time:
                    type: string
                    format: date-time
                  path:
                    type: string
                  camera_id:
                    type: string
                  tag:
                    type: string
              responses:
                200:
                  description: OK
                401:
                  description: unauthorised
                500:
                  description: server error


 
